<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>html头部相关学习</title>
    <!--base定义了所有链接的url  使用 <base> 定义页面中所有链接默认的链接目标地址-->
    <base href="C:\zd\zdgitworksapce\MyFirstHtml\images\" target="_blank">
</head>

<body>
    <img src="smiley_noborder.gif">
    <p>
        <b>注意：</b>
        这里我们设置了图片的相对地址。能正常显示是因为我们在 head 部分设置了 base 标签，该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为
        C:\zd\zdgitworksapce\MyFirstHtml\images\smiley_noborder.gif
    </p>
    <br>
    <p>
        <a href="https://www.baidu.com">百度</a>
    </p>

    <p>
        <b>注意：</b>这个链接会在新窗口打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。
    </p>

</body>

</html>

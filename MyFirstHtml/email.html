<!DOCTYPE html>
<html>

<head>
    <meta charset="utf_8">
    <title>邮件相关</title>
</head>

<body>
    <!--超链接邮件后面跟的Subject属性发邮件时候的标题-->
    <p>
        这是一个电子邮件链接：
        <a href="mailto:zhengdan_nacy@163.com?Subject=Hello%20again" target="top">发送邮件</a>
    </p>

    <p>
        <b>注意：</b>
        单词之间空格使用 %20 代替，以确保浏览器可以正常显示文本。尝试了一下，在谷歌浏览器上不用%20直接空格也可以正常显示
    </p>

    <p>
        这是另一个电子邮件链接：
        <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!"
            target="_top">发送邮件!</a>
    </p>
    <p>
        <b>笔记：</b>
        mailto后面是收件人，cc bcc 是抄送给谁 subject 是主体，body是邮件内容
    </p>
</body>

</html>
